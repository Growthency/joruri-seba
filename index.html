<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Seba</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="javascript" href="js/script.js">
</head>

<body>
    <header class="navbar">
        <div class="container navbar-content">
            <div class="website-logo">
                <img src="assets/logo.png" alt="Bangladesh Govt Logo">
                <h1>Emergency <br> Service</h1>
            </div>
            <div class="nav-stats">
                <div class="stat-item">
                    <i class="fa-solid fa-heart icon"></i>
                    <span id="heart-count">0</span>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-coins icon"></i>
                    <span id="coin-count">100</span>
                </div>
                <button id="copy-button">
                    <i class="fa-solid fa-copy"></i>
                    <span id="copy-count">0</span> Copy
                </button>
            </div>
        </div>
